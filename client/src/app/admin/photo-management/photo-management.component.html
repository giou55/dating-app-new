<div style="height: 300px;" class="row mt-5 mb-5 text-center" *ngIf="!photos || photos.length === 0">
  <h5>Δεν υπάρχουν φωτογραφίες για έγκριση</h5>
</div>

<div class="row mt-3" *ngIf="photos && photos.length > 0">
  <div class="col-sm-2" *ngFor="let photo of photos">
    <h4>{{ photo.username }}</h4>
    <img
      src="{{ photo.url }}"
      class="img-thumbnail p-1"
      alt="{{ photo.username }}"
    />
    <div class="text-center">
      <button
        class="btn btn-sm btn-success me-1"
        (click)="approvePhoto(photo.id)"
      >
        Approve
      </button>
      <button class="btn btn-sm btndanger" (click)="rejectPhoto(photo.id)">
        Reject
      </button>
    </div>
  </div>
</div>
