<div
  style="height: 300px"
  class="row mt-5 mb-5 text-center"
  *ngIf="!photos || photos.length === 0"
>
  <h5>Δεν υπάρχουν φωτογραφίες για έγκριση</h5>
</div>

<div class="row mt-3" *ngIf="photos && photos.length > 0">
  <div
    class="col-12 col-sm-6 col-md-4 col-lg-3 mb-2 img-wrapper"
    *ngFor="let photo of photos"
  >
    <div class="col-12 mt-3">
      <h5>Χρήστης: {{ photo.username }}</h5>
      <img
        src="{{ photo.url }}"
        class="w-100"
        alt="{{ photo.username }}"
      />
      <div class="text-center mt-2">
        <button
          class="btn btn-sm btn-success me-1"
          (click)="approvePhoto(photo.id)"
        >
          Approve
        </button>
        <button class="btn btn-sm btn-danger" (click)="rejectPhoto(photo.id)">
          Reject
        </button>
      </div>
    </div>
  </div>
</div>
