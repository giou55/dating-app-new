<div class="row">
    <table class="table table-responsive">
        <thead>
            <tr>
                <th>Όνομα χρήστη</th>
                <th>Ενεργοί ρόλοι</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td class="username" style="cursor: pointer;" routerLink="/members/{{user.username}}">{{user.username}}</td>
                <td>{{user.roles}}</td>
                <td>
                    <button (click)="openRolesModal(user)" class="btn btn-info btn-sm me-1">Επεξεργασία ρόλων</button>
                    <button (click)="deleteUser(user.username)" class="btn btn-danger btn-sm">Διαγραφή</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
