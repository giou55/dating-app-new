<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th style="width: 25%;">Όνομα χρήστη</th>
                <th style="width: 40%;">Ενεργοί ρόλοι</th>
                <th style="width: 35%;"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td class="username" style="cursor: pointer;" routerLink="/members/{{user.username}}">{{user.username}}</td>
                <td>{{user.roles}}</td>
                <td>
                    <button (click)="openRolesModal(user)" class="btn btn-info me-1">Επεξεργασία ρόλων</button>
                    <button (click)="deleteUser(user.username)" class="btn btn-danger">Διαγραφή</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
