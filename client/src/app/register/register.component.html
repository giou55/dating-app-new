<!-- this is a reactive form -->
<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />

  <!-- old input control without using reusable input component 
  <input
    class="form-control"
    [class.is-invalid]="
      registerForm.get('username')?.errors &&
      registerForm.get('username')?.touched
    "
    formControlName="username"
    type="text"
    placeholder="Username"
  />
  <div class="invalid-feedback">Please enter a username</div>
  -->

  <div class="mb-3">
    <label style="margin-right: 10px;">I am a: </label>
    <label class="form-check-label">
      <input type="radio" class="form-check-input" value="male" formControlName="gender"> Male
    </label>
    <label class="form-check-label">
      <input type="radio" class="form-check-input ms-3" value="female" formControlName="gender"> Female
    </label>
  </div>

  <app-text-input
    [formControl]="$any(registerForm.controls['username'])"
    [label]="'Username'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['knownAs'])"
    [label]="'Known As'"
  ></app-text-input>

  <app-date-picker
    [formControl]="$any(registerForm.controls['dateOfBirth'])"
    [label]="'Date of Birth'"
    [maxDate]="maxDate"
  ></app-date-picker>

  <app-text-input
    [formControl]="$any(registerForm.controls['city'])"
    [label]="'City'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['country'])"
    [label]="'Country'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['password'])"
    [label]="'Password'"
    [type]="'password'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['confirmPassword'])"
    [label]="'Confirm Password'"
    [type]="'password'"
  ></app-text-input>

  <div class="text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>

<!-- 
<p>Form value: {{registerForm.value | json}}</p> ------displays all values of form as object
<p>Form status: {{registerForm.status | json}}</p> ------displays valid or invalid 
-->
