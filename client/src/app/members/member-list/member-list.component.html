<div class="text-center">
  <h4>Αποτελέσματα - Βρέθηκαν {{ pagination?.totalItems }}</h4>
</div>

<div class="container mt-5" *ngIf="userParams">
  <form
    #form="ngForm"
    class="d-flex flex-column flex-lg-row align-items-center justify-content-start mb-3"
    (ngSubmit)="loadMembers()"
    autocomplete="off"
  >
    <div class="d-flex mx-2">
      <label class="col-form-label">Ηλικία από: </label>
      <input
        type="number"
        class="form-control ms-1"
        style="width: 70px"
        name="minAge"
        [(ngModel)]="userParams.minAge"
      />
    </div>
    <div class="d-flex mx-2">
      <label class="col-form-label">ως: </label>
      <input
        type="number"
        class="form-control ms-1"
        style="width: 70px"
        name="maxAge"
        [(ngModel)]="userParams.maxAge"
      />
    </div>

    <div class="d-flex px-2">
      <label class="col-form-label me-2">Φύλο: </label>
      <select
        name="gender"
        style="width: 150px"
        class="form-select ms-1"
        [(ngModel)]="userParams.gender"
      >
        <option *ngFor="let gender of genderList" [value]="gender.value">
          {{ gender.display }}
        </option>
      </select>
    </div>

    <div class="btn-group mx-2">
      <label class="col-form-label">Ταξινόμηση κατά: </label>
      <button
        type="button"
        class="btn btn-primary ms-1"
        name="orderBy"
        [(ngModel)]="userParams.orderBy"
        btnRadio="lastActive"
        (click)="loadMembers()"
      >
        Πρόσφατα ενεργά μέλη
      </button>
      <button
        type="button"
        class="btn btn-primary"
        name="orderBy"
        [(ngModel)]="userParams.orderBy"
        btnRadio="created"
        (click)="loadMembers()"
      >
        Νεότερα μέλη
      </button>
    </div>
  </form>

  <div class="d-flex justify-content-center">
    <button class="btn btn-primary ms-1" type="submit">
      Εφαρμογή φίλτρων
    </button>
    <button (click)="resetFilters()" class="btn btn-info ms-1" type="submit">
      Επαναφορά φίλτρων
    </button>
  </div>

</div>

<div style="height: 300px;" class="row text-center mt-5" *ngIf="!members || members.length === 0">
  <h5>Δεν βρέθηκαν αποτελέσματα</h5>
</div>

<div class="row mt-5">
  <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6" *ngFor="let member of members">
    <app-member-card [member]="member"></app-member-card>
  </div>
</div>

<div class="d-flex justify-content-center mt-5" *ngIf="pagination && members && members.length > 0">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [maxSize]="10"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
