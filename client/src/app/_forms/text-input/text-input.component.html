<div class="mb-3">
  <input
    class="form-control"
    [class.is-invalid]="control.touched && control.invalid"
    [formControl]="control"
    type="{{ type }}"
    placeholder="{{ label }}"
  />

  <div class="invalid-feedback" *ngIf="control.errors?.['required']">
    Το πεδίο πρέπει να συμπληρωθεί
  </div>

  <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">
    Απαιτούνται τουλάχιστον {{control.errors?.['minlength'].requiredLength}} χαρακτήρες
  </div>

  <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
    Δεν επιτρέπονται πάνω από {{control.errors?.['maxlength'].requiredLength}} χαρακτήρες
  </div>

  <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">
    Οι κωδικοί δεν ταιριάζουν
  </div>
</div>
